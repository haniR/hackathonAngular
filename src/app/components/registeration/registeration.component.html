<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <!-- <form [formGroup]="firstFormGroup"> -->
        <ng-template matStepLabel>Pre-Requerments</ng-template>
        <!-- <mat-form-field>
                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field> -->
        <section class="example-section">
            <label class="example-margin" style="margin-right: 20px">Do You Have Any Disease:</label>
            <mat-radio-group [(ngModel)]="haveDisease">
                <mat-radio-button class="example-margin" value="yes">Yes</mat-radio-button>
                <mat-radio-button class="example-margin" value="no">No</mat-radio-button>
            </mat-radio-group>
            <div>
                <button mat-button matStepperNext (click)="denied(haveDisease)">Next</button>
            </div>
        </section>
        <!-- </form> -->
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your information</ng-template>
            <div class="example-container">
                <mat-form-field>
                    <input matInput placeholder="FullName" formControlName="secondCtrl" required [(ngModel)]="fullName">
                </mat-form-field>
                <br>

                <mat-form-field>
                    <span matPrefix>+970 &nbsp;</span><input type="tel" matInput placeholder="phone"
                        formControlName="phone" required [(ngModel)]="phone">
                </mat-form-field>
                <br>

                <mat-form-field>
                    <input matInput placeholder="ID Number" formControlName="id_numberCheck" required
                        [(ngModel)]="id_number">
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Your City</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let city of cities" [value]="city">
                            {{city}}
                        </mat-option>
                    </mat-select>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Your Blood Type</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let bloodType of bloodTypes" [value]="bloodType">
                            {{bloodType}}
                        </mat-option>
                    </mat-select>
                </mat-form-field><br>
            </div>


            {{fullName}}
            {{phone}}
            {{id_number}}
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Last Step</ng-template>
        <form [formGroup]="secondFormGroup">

        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" required [(ngModel)]="email">
            </mat-form-field>
            <br>

            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" required
                    [(ngModel)]="password">
            </mat-form-field><br>
        </div>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Create</button>
        </div>
        </form>
    </mat-step>
</mat-horizontal-stepper>
