<div id="table-div">
    <form autocomplete="off">
        <div class="form-row align-items-center">
            <div class="col-sm-1 my-1">
                <h1>Filter:</h1>
            </div>
            <!-- <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputName">Date</label>
                <input type="text" placeholder="Date" class="form-control" bsDatepicker [bsConfig]="{isAnimated: true,dateInputFormat: 'DD-MM-YYYY'}"
                    [(ngModel)]="date" name="date" (bsValueChange)="searchByDate()">
            </div> -->
            <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputName">Hospital</label>
                <input type="text" class="form-control" placeholder="Hospital name"
                [(ngModel)]="hospital" name="hospital" (keyup)="searchByHospital()">
            </div>
            <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputName"># of blood units</label>
                <input type="text" class="form-control" placeholder="Number of blood units"
                [(ngModel)]="numOfBloodUnits" name="numOfBloodUnits" (keyup)="searchByNum()">
            </div>

            <a routerLink="/donate" class="btn btn-primary" style="margin-left: 200px; width: 20%">Donate Now !</a>

        </div>

    </form>
    <table class="table" *ngIf="history.length > 0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Hospital</th>
                <th scope="col"># of blood units</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entry of history">
                <td id="col1">{{entry.date | date}}</td>
                <td id="col2">{{entry.hospital}}</td>
                <td id="col3">{{entry.numOfBloodUnits}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="history.length == 0">
    <p>No donations were found!</p>
</div>
<div class="container" style="margin-left: 400px">
        <circle-progress
        style="margin-left: 100px"
        [percent]="20"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
      ></circle-progress>
      <p>You'll be rewarded 20 points for each donation.</p>
      
</div>
