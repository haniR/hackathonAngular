        <table class="table" *ngIf="allHospitals?.length > 0">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hospital of allHospitals">
                    <td id="col1">{{hospital.name}}</td>
                    <td id="col2">{{hospital.address}}</td>
                    <td id="col3">{{hospital.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="allHospitals?.length == 0">
        <p>No hosptials were found!</p>
    </div>
