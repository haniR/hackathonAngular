    <table class="table" *ngIf="allUser?.length > 0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">City</th>
                <th scope="col">Blood Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of allUser">
                <td id="col1">{{user.name}}</td>
                <td id="col2">{{user.phone}}</td>
                <td id="col3">{{user.email}}</td>
                <td id="col4">{{user.city}}</td>
                <td id="col5">{{user.bloodType}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="allUser?.length == 0">
    <p>No users were found!</p>
</div>
